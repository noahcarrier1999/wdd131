<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">

        <label for="fullname" required>Full Name:</label>
        <input type="text" name="fullname" id="fullname">

        <label for="email" required>Email:</label>
        <input type="email" id="email" name="email">

        <label for="address" required>Address:</label>
        <textarea 
            id="address" 
            name="address"
            rows="4"
        >
        </textarea>

        <label for="payment" required>Payment Method:</label>
        <select id="payment" name="payment">
            <option value="">Choose a Payment Option</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select>

        <p id="creditCardNumberContainer" class="hide">
            <label for="card-number"required>Credit Card Number</label>
            <input 
            type="text" 
            id="card-number" 
            name="card-number"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            >
        </p>
        
        <p id="paypalUsernameContainer" class="hide">
            <label for="paypal" required>Paypal Username</label>
            <input 
            type="text" 
            id="paypal" 
            name="paypal"
            placeholder="Enter PayPal username"
            >
        </p>
        

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
